<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with login and register form</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- boxicons link -->
    <link href="boxicons-master/css/boxicons.min.css" rel="stylesheet" />

    <!-- google link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=MuseoModerno:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header design -->
    <header class="navbar-nav">
      <a href="" class="logo">Deer!</a>

      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
        <button type="button" class="btnLogin-popup">Login</button>
      </ul>
    </header>

    <!-- container -->
    <div class="container">
      <!-- Login -->
      <div class="main-box login">
        <h1>Login</h1>
        <form action="">
          <div class="input-box">
            <span class="icon"
              ><i class="bx bx-envelope bx-md bx-fade-left"></i
            ></span>
            <input type="text" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><i class="bx bx-lock bx-md bx-fade-left"></i
            ></span>
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="check">
            <label for="checkbox"
              ><input id="checkbox" type="checkbox" />Remember me</label
            >
            <a>Forgot Password</a>
          </div>
          <button type="submit" class="main-btn">Login</button>
          <div class="register">
            <p>
              If you don't have an account?<a class="register-link"
                >Register Here</a
              >
            </p>
          </div>
        </form>
      </div>

      <!-- registration -->
      <div class="main-box register">
        <h1>Registration</h1>
        <form action="">
          <div class="input-box">
            <span class="icon"
              ><i class="bx bx-user bx-md bx-fade-left"></i
            ></span>
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><i class="bx bx-envelope bx-md bx-fade-left"></i
            ></span>
            <input type="text" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><i class="bx bx-lock bx-md bx-fade-left"></i
            ></span>
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="check">
            <label for="checkbox"
              ><input id="checkbox" type="checkbox" />I accept all terms &
              conditions</label
            >
            <a>Forgot Password</a>
          </div>
          <button type="submit" class="main-btn">Register Now</button>
          <div class="register">
            <p>All ready have account?<a class="login-link">Login!</a></p>
          </div>
        </form>
      </div>

      <span class="close-icon">
        <i class="bx bx-x bx-lg bx-flashing-hover"></i>
      </span>
    </div>
    <!-- Boxicons web component -->
    <box-icon name="bell" animation="tada"></box-icon>

    <!-- custom js link -->
    <script src="js/script.js"></script>
    <script src="boxicons-master/js/boxicons.js"></script>
  </body>
</html>
